<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #110a1a;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at 75% 20%, #241b34 0%, #110a1a 100%);
        }
        
        .game-container {
            width: 100%;
            max-width: 830px;
            border: 4px solid #55446e;
            border-radius: 8px;
            background-color: #21192e;
            box-shadow: 0 0 27px rgba(168, 132, 224, 0.18), inset 0 0 18px rgba(0, 0, 0, 0.48);
            overflow: hidden;
            position: relative;
        }
        
        .game-header {
            background: linear-gradient(to right, #36254a, #483361);
            padding: 16px;
            text-align: center;
            border-bottom: 3px solid #655281;
            position: relative;
        }
        
        .game-header h1 {
            font-size: 29px;
            color: #cd88ff;
            text-shadow: 2px 2px 0 #54267a, 4px 4px 0 #220933;
            letter-spacing: 2.5px;
            font-weight: bold;
        }
        
        .game-content {
            display: flex;
            flex-direction: column;
            padding: 21px;
            min-height: 510px;
            position: relative;
        }
        
        .character-section {
            display: flex;
            margin-bottom: 23px;
            align-items: flex-end;
        }
        
        .pixel-character {
            width: 240px;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 23px;
        }
        
.pixel-grid {
    display: grid;
    grid-template-columns: repeat(16, 1fr);
    grid-template-rows: repeat(16, 1fr);
    width: 240px;
    height: 240px; 
    gap: 0;
    image-rendering: pixelated;
}
        
        .pixel {
            width: 15px;
            height: 15px;
        }
        
        .dialog-section {
            flex: 1;
            background-color: rgba(41, 37, 57, 0.94);
            border: 3px solid #695488;
            border-radius: 7px;
            padding: 23px;
            min-height: 190px;
            position: relative;
            backdrop-filter: blur(1px);
        }
        
        .dialog-text {
            font-size: 18px;
            line-height: 1.58;
            margin-bottom: 15px;
            min-height: 130px;
        }
        
        .dialog-text .name {
            color: #cd88ff;
            font-weight: bold;
            margin-bottom: 11px;
            display: block;
            font-size: 20px;
            text-shadow: 1px 1px 0 #441866;
        }
        
        .click-hint {
            text-align: center;
            color: #b59de0;
            font-size: 14px;
            position: absolute;
            bottom: 11px;
            right: 23px;
            animation: pulse 1.66s infinite;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 31px;
        }
        
        .option-btn {
            background: linear-gradient(to right, #453258, #584176);
            border: 2px solid #71599b;
            color: #f5edff;
            padding: 15px 22px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.27s;
            text-align: left;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }
        
        .option-btn:hover {
            background: linear-gradient(to right, #594276, #6b519e);
            border-color: #957ac9;
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(205, 136, 255, 0.23);
        }
        
        .fade-in {
            animation: fadeIn 0.47s ease-out forwards;
        }
        
        @keyframes pulse {
            0% { opacity: 0.68; }
            50% { opacity: 1; }
            100% { opacity: 0.68; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .mystery-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 83% 78%, rgba(131, 87, 186, 0.08) 0%, transparent 52%),
                radial-gradient(circle at 61% 39%, rgba(89, 69, 119, 0.09) 0%, transparent 43%);
            z-index: 0;
        }
        
        @media (max-width: 740px) {
            .character-section {
                flex-direction: column;
                align-items: center;
            }
            
            .pixel-character {
                margin-right: 0;
                margin-bottom: 25px;
            }
            
            .game-content {
                padding: 18px;
                min-height: 490px;
            }
            
            .game-header h1 {
                font-size: 23px;
            }
            
            .dialog-text {
                font-size: 16.5px;
            }
            
            .option-btn {
                padding: 13px 18px;
            }
        }
    </style>
</head>

            const dialogSection = document.getElementById('dialog-section');
            const dialogText = document.getElementById('current-dialog');
            const pixelGrid = document.getElementById('pixel-character');
            const optionsContainer = document.getElementById('options-container');

            function renderPixelCharacter(expression) {
                pixelGrid.innerHTML = '';
                const pixelData = pixelExpressions[expression] || pixelExpressions.shangxin;

                pixelData.forEach(row => {
                    for (let i = 0; i < row.length; i++) {
                        const pixel = document.createElement('div');
                        pixel.className = 'pixel';
                        const colorCode = row.charAt(i);
                        pixel.style.backgroundColor = colorMap[colorCode] || 'transparent';
                        
                        if (colorCode !== '0') {
                            pixel.style.border = '1px solid rgba(53,41,71,0.35)';
                        }
                        
                        pixelGrid.appendChild(pixel);
                    }
                });
            }

            function showChoices() {
                dialogText.innerHTML = "<strong>" + gameData.lines[4].text + "</strong>";
                
                gameData.choices.forEach((choice, index) => {
                    setTimeout(() => {
                        const choiceBtn = document.createElement('button');
                        choiceBtn.className = 'option-btn fade-in';
                        choiceBtn.textContent = `${index + 1}. ${choice.text}`;
                        choiceBtn.addEventListener('click', function() {
                            handleChoice(choice.action);
                        });
                        optionsContainer.appendChild(choiceBtn);
                    }, index * 230);
                });
            }

            function handleChoice(action) {
                let message = "";
                switch(action) {
                    case 'stay':
                        message = "道兔的眼睛亮了起来：谢谢你留下。我还有好多话要说呢!";
                        break;
                    case 'return':
                        message = "道兔点点头：我会等你。记得回来。";
                        break;
                    case 'leave':
                        message = "道兔低下头：我明白了……再见。";
                        break;
                }
                
                dialogText.innerHTML = `<em>${message}</em>`;
                optionsContainer.innerHTML = "";
                
                const continueMsg = document.createElement('div');
                continueMsg.className = 'click-hint';
                continueMsg.style.position = 'static';
                continueMsg.style.marginTop = '20px';
                continueMsg.textContent = "故事还在继续……";
                dialogText.appendChild(continueMsg);
            }

            function showNextLine() {
                if (gameData.currentLine < 4) {
                    const line = gameData.lines[gameData.currentLine];
                    dialogText.textContent = line.text;
                    renderPixelCharacter(line.expression);
                    gameData.currentLine++;
                    
                    if (gameData.currentLine === 4) {
                        setTimeout(() => {
                            dialogSection.removeEventListener('click', showNextLine);
                            showChoices();
                        }, 400);
                    }
                }
            }

            renderPixelCharacter('alert');
            dialogSection.addEventListener('click', showNextLine);
