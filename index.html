            z-index: 2;
        }
        
        .game-content {
            display: flex;
            flex-direction: column;
            padding: 20px;
            min-height: 520px;
            position: relative;
        }
        
        .character-section {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-end;
        }
        
        .pixel-character {
            width: 240px;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }
        
        .pixel-grid {
    display: grid;
    grid-template-columns: repeat(16, 1fr);
    grid-template-rows: repeat(16, 1fr);
    width: 240px; 
    height: 240px; 
    gap: 0;
    image-rendering: pixelated;
}
        
        .pixel {
            width: 15px;
            height: 15px;
        }

            background-color: rgba(20, 20, 35, 0.9);

            padding: 20px;

            margin-bottom: 10px;
            display: block;
            font-size: 20px;
            text-shadow: 1px 1px 0 #000;
        }

            text-align: center;
            color: #8888cc;
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            right: 20px;
            animation: pulse 1.5s infinite;

            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

            text-align: left;
            border-radius: 6px;
            position: relative;

        /* 裂缝图标样式 */
.crack-icon {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 30px;
    height: 30px;
    cursor: pointer;
    opacity: 0.3;
    transition: all 0.3s ease;
    z-index: 10;
    filter: brightness(0.8) contrast(0.9);
}

.crack-icon:hover {
    opacity: 0.5;
    transform: scale(1.1);
    filter: brightness(1.1) contrast(1.1);
}

.crack-icon:active {
    transform: scale(0.95);
}

/* 闪光特效 */
@keyframes flash {
    0% { filter: brightness(1) contrast(1); }
    50% { filter: brightness(1.5) contrast(1.3); }
    100% { filter: brightness(1) contrast(1); }
}

.crack-icon.flashing {
    animation: flash 1.5s infinite;
}

.crack-line {
    stroke: #ff6b8b;
    stroke-width: 2;
    stroke-linecap: round;
    filter: drop-shadow(0 0 2px rgba(255, 107, 139, 0.5));

.floating-text {

    pointer-events: none;
    color: #ff9bb5;
    font-size: 16px;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7), 0 0 8px rgba(255, 155, 181, 0.6);

    z-index: 999;
    opacity: 0;
    animation: floatUp 2.5s ease-out forwards;
    user-select: none;

    0% {
        opacity: 0;
        transform: translate(0, 0) scale(0.8);
    }
    20% {
        opacity: 1;
        transform: translate(0, -10px) scale(1);
    }
    80% {
        opacity: 1;
        transform: translate(0, -60px) scale(1);
    }
    100% {
        opacity: 0;
        transform: translate(0, -80px) scale(0.9);
    }

function renderPixelCharacter(expression) {
    // 获取像素网格容器
    const pixelCharacter = document.getElementById('pixel-character');
    
    // 清空像素网格
    pixelCharacter.innerHTML = '';
    
    // 获取对应表情的像素数据，默认为yincang
    const pixelData = pixelExpressions[expression] || pixelExpressions.yincang;
    
    // 创建像素
    pixelData.forEach(row => {
        // 确保每行有16个字符
        const paddedRow = row.padEnd(16, '0').substring(0, 16);
        
        for (let i = 0; i < paddedRow.length; i++) {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            
            // 获取颜色代码
            const colorCode = paddedRow.charAt(i);
            pixel.style.backgroundColor = colorMap[colorCode] || 'transparent';
            
            // 如果是非透明像素，添加像素化边框
            if (colorCode !== '0') {
                pixel.style.border = '1px solid rgba(0,0,0,0.2)';
            }
            
            pixelCharacter.appendChild(pixel);
        }

    event.stopPropagation(); // 防止事件冒泡到对话框
    
    // 如果点击次数小于7，显示对应的警告消息
    if (clickCount < 7) {
        const message = warningMessages[clickCount];
        
        // 创建飘字效果
        createFloatingText(message, event.clientX, event.clientY);
        
        // 增加点击计数
        clickCount++;
        
        // 更新图标透明度，使其越来越明显
        const newOpacity = 0.3 + (clickCount * 0.1);
        crackIcon.style.opacity = Math.min(newOpacity, 1).toString();
        
        console.log(`警告 ${clickCount}: ${message}`);
    } 
    // 如果是第八次点击，跳转到4.html
    else if (clickCount === 7) {
        // 显示最后一条消息
        createFloatingText("通往未知领域...", event.clientX, event.clientY);
        
        // 延迟跳转，让用户看到最后的消息
        setTimeout(() => {
            window.location.href = "4.html";
        }, 1000);
        
        clickCount++; // 防止重复触发
    }
});

// 创建飘字效果函数
function createFloatingText(text, x, y) {
    const floatingText = document.createElement('div');
    floatingText.className = 'floating-text';
    floatingText.textContent = text;
    
    // 设置随机偏移量，使飘字更有自然感
    const randomX = (Math.random() - 0.5) * 100;
    
    floatingText.style.left = `${x + randomX}px`;
    floatingText.style.top = `${y}px`;
    
    // 添加到页面
    document.body.appendChild(floatingText);
    
    // 动画结束后移除元素
    setTimeout(() => {
        if (floatingText.parentNode) {
            floatingText.parentNode.removeChild(floatingText);
        }
    }, 2500);
}
