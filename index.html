/* éšè—çš„çº¢å¿ƒå½©è›‹æ ·å¼ */
.secret-heart {

}

.secret-heart:hover {
    opacity: 1;
    transform: scale(1.3);

}

/* çº¢å¿ƒå›¾æ ‡ç»˜åˆ¶ */
.secret-heart::before,
.secret-heart::after {
    content: "";

    top: 4px;
    width: 10px;
    height: 16px;
    background: white;
    border-radius: 10px 10px 0 0;
}

.secret-heart::before {
    left: 2px;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
}

.secret-heart::after {
    left: 8px;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
}

@keyframes heartbeat {

// æ¸²æŸ“åƒç´ è§’è‰²
function renderPixelCharacter(expression) {
    const pixelGrid = document.getElementById('pixel-character');
    pixelGrid.innerHTML = '';
    
    const pixelData = pixelExpressions[expression] || pixelExpressions.yincang;
    
    pixelData.forEach(row => {
        const paddedRow = row.padEnd(16, '0').substring(0, 16);
        
        for (let i = 0; i < paddedRow.length; i++) {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            const colorCode = paddedRow.charAt(i);
            pixel.style.backgroundColor = colorMap[colorCode] || 'transparent';
            
            if (colorCode !== '0') {
                pixel.style.border = '1px solid rgba(0,0,0,0.2)';
            }
            
            pixelGrid.appendChild(pixel);
        }
    });
}

let isDragging = false;
let dragStartX = 0;
let dragStartY = 0;
let initialX = 0;
let initialY = 0;
let touchStartX = 0;
let touchStartY = 0;

// é¼ æ ‡ç§»åŠ¨å¤„ç†å‡½æ•°
function handleMouseMove(e) {
    if (!isDragging) return;
    
    // è®¡ç®—ç§»åŠ¨è·ç¦»
    const deltaX = e.clientX - dragStartX;
    const deltaY = e.clientY - dragStartY;
    
    // åº”ç”¨ç§»åŠ¨æ•ˆæœ
    pixelCharacter.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
}

// è§¦æ‘¸ç§»åŠ¨å¤„ç†å‡½æ•°
function handleTouchMove(e) {
    if (!isDragging) return;
    e.preventDefault();
    
    const touch = e.touches[0];
    const deltaX = touch.clientX - touchStartX;
    const deltaY = touch.clientY - touchStartY;
    
    pixelCharacter.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
}

pixelCharacter.addEventListener('mousedown', function(e) {

    // è®°å½•åˆå§‹ä½ç½®
    dragStartX = e.clientX;

// é¼ æ ‡é‡Šæ”¾äº‹ä»¶
document.addEventListener('mouseup', function(e) {
    if (!isDragging) return;
    
    isDragging = false;
    pixelCharacter.classList.remove('dragging');
    
    // ç§»é™¤ç§»åŠ¨äº‹ä»¶ç›‘å¬
    document.removeEventListener('mousemove', handleMouseMove);
    
    // é‡ç½®ä½ç½®
    pixelCharacter.style.transform = 'translate(0, 0)';
    
    // æ£€æŸ¥æ˜¯å¦æ‹–å‡ºè¾¹ç•Œ
    const containerRect = gameContainer.getBoundingClientRect();
    const characterRect = pixelCharacter.getBoundingClientRect();

});

// è§¦æ‘¸å¼€å§‹äº‹ä»¶
pixelCharacter.addEventListener('touchstart', function(e) {

    document.addEventListener('touchmove', handleTouchMove);
});

// è§¦æ‘¸ç»“æŸäº‹ä»¶
document.addEventListener('touchend', function(e) {
    if (!isDragging) return;

    pixelCharacter.classList.remove('dragging');
    document.removeEventListener('touchmove', handleTouchMove);
    
    pixelCharacter.style.transform = 'translate(0, 0)';

    if (characterRect.right < containerRect.left ||

        characterRect.bottom < containerRect.top || 
        characterRect.top > containerRect.bottom) {
        window.location.href = '6.html';
    }
});
