<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #0a0a14;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at 20% 30%, #1a1a2e 0%, #0a0a14 100%);
        }
        
        .game-container {
            width: 100%;
            max-width: 800px;
            border: 4px solid #4a3a6d;
            border-radius: 8px;
            background-color: #1a1a2a;
            box-shadow: 0 0 25px rgba(138, 127, 255, 0.2), inset 0 0 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        
        .game-header {
            background: linear-gradient(to right, #2a1a4a, #3a2a5a);
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid #5a4a7d;
            position: relative;
            overflow: hidden;
        }
        
        .game-header h1 {
            font-size: 26px;
            color: #ff7b9c;
            text-shadow: 2px 2px 0 #5a2a4a, 3px 3px 0 #000;
            letter-spacing: 2px;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }
        
        .game-content {
            display: flex;
            flex-direction: column;
            padding: 20px;
            min-height: 480px;
            position: relative;
        }
        
        .character-section {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-end;
        }
        
        .pixel-character {
            width: 240px;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }
        
 .pixel-grid {
    display: grid;
    grid-template-columns: repeat(16, 1fr);
    grid-template-rows: repeat(16, 1fr);
    width: 240px;
    height: 240px; 
    gap: 0;
    image-rendering: pixelated;
}
        
        .pixel {
            width: 15px;
            height: 15px;
        }
        
        .dialog-section {
            flex: 1;
            background-color: rgba(40, 36, 56, 0.95);
            border: 3px solid #634d86;
            border-radius: 6px;
            padding: 22px;
            min-height: 185px;
            position: relative;
            backdrop-filter: blur(1px);
        }
        
        .dialog-text {
            font-size: 17px;
            line-height: 1.55;
            margin-bottom: 15px;
            min-height: 125px;
        }
        
        .dialog-text .name {
            color: #ff91af;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            font-size: 19px;
            text-shadow: 1px 1px 0 #662d42;
        }
        
        .click-hint {
            text-align: center;
            color: #9a8fdd;
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            right: 23px;
            animation: pulse 1.6s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.65; }
            50% { opacity: 1; }
            100% { opacity: 0.65; }
        }
        
        .suspense-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 90% 85%, rgba(183, 93, 126, 0.07) 0%, transparent 60%),
                radial-gradient(circle at 70% 30%, rgba(121, 113, 199, 0.06) 0%, transparent 45%);
            z-index: 0;
        }
        
        @media (max-width: 720px) {
            .character-section {
                flex-direction: column;
                align-items: center;
            }
            
            .pixel-character {
                margin-right: 0;
                margin-bottom: 21px;
            }
            
            .game-content {
                padding: 17px;
                min-height: 460px;
            }
            
            .game-header h1 {
                font-size: 22px;
            }
            
            .dialog-text {
                font-size: 16px;
            }
        }
    </style>
</head>

            const pixelGrid = document.getElementById('pixel-character');

            function renderPixelCharacter(expression) {
                pixelGrid.innerHTML = '';
                const pixelData = pixelExpressions[expression] || pixelExpressions.guancha;

                pixelData.forEach(row => {
                    for (let i = 0; i < row.length; i++) {
                        const pixel = document.createElement('div');
                        pixel.className = 'pixel';
                        const colorCode = row.charAt(i);
                        pixel.style.backgroundColor = colorMap[colorCode] || 'transparent';

                            pixel.style.border = '1px solid rgba(49,38,62,0.33)';
                        }
                        
                        pixelGrid.appendChild(pixel);
                    }
                });
            }

            function showNextLine() {
                if (gameData.currentLine < gameData.lines.length) {
                    const line = gameData.lines[gameData.currentLine];
